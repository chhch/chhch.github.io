---
layout: default
title: Tags
---

<div class="tags">
    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugize }}" class="tag-head">{{ tag[0] }}</h2>
    <ul class="post-list">
        {% for post in tag[1] %}
        <li>
            {% include date.html date=post.date %}
            <div class="post-description">
                <span class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
                <span class="post-tags">{% include tags.html tags=post.tags %}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
