---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        {% include date.html date=page.date %}
        <span class="post-history">
          <a class="gh-history" href="https://github.com/chhch/chhch.github.io/commits/master/{{ page.relative_path }}" title="Versionsgeschichte auf GitHub anzeigen">
            <i class="fas fa-history" aria-hidden="true"></i>
          </a>
        </span>
        {% include tags.html tags=page.tags %}
    </header>
    {{ content }}
</article>
