---
layout: default
---

<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-date">{{ page.date | date: site.date_format }}</span> | Tags:
        <span class="post-tags">{% include tags.html tags=page.tags %}</span>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
</div>
