<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}{% link favicon.ico %}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{% link assets/css/style.scss %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans:300,300i,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    {% feed_meta %}
</head>
<body>
<header>
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
</header>

<main>
    {{ content }}
</main>

<footer>
    <ul class="social-media-list">
      <li>
          <a href="https://github.com/chhch">
              <i class="fab fa-github-square fa-2x"></i>
          </a>
      </li>
      <li>
          <a href="https://www.lovelybooks.de/mitglied/jedermann/">
              <span class="fa-stack" style="vertical-align: top; width: 28px;">
                <i class="fas fa-square fa-stack-2x"></i>
                <i class="fas fa-book fa-stack-1x fa-inverse"></i>
              </span>
          </a>
      </li>
      <li>
          <a href="https://twitter.com/ch_hllh">
              <i class="fab fa-twitter-square fa-2x"></i>
          </a>
      </li>
      <li>
          <a href="mailto:ch@hllh.de">
              <i class="fas fa-envelope-square fa-2x"></i>
          </a>
      </li>
      <li>
        <a href="{{ site.baseurl }}feed.xml">
            <i class="fas fa-rss-square fa-2x"></i>
        </a>
      </li>
    </ul>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.1/anchor.min.js" integrity="sha256-pB/deHc9CGfFpJRjC43imB29Rse8tak+5eXqntO94ck=" crossorigin="anonymous"></script>
<script>
  anchors.options = {
    icon: '◊ù',
    placement: 'left',
    visible: 'always'
  };
  anchors.add('h2').add('.tag-head');
</script>
</body>
</html>
