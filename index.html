---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-date">{{ post.date | date: site.date_format }}</span>
            <div class="post-description">
                <span class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
                <span class="post-tags">{% include tags.html tags=post.tags %}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
